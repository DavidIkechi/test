<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% if request.user.is_authenticated and request.user == blogger or request.user.is_staff %}
    <h1>Delete {{post.title}} ?</h1>
    <form action="" method="post">
        {% csrf_token %}
        ARE YOU SURE????
        <input type="submit" value="Yes"/>
        <a href="{% url 'post:index' %}">Cancel </a>
    </form>
{% endif %}

    
</body>
</html>
