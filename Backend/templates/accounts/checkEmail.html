<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Email</title>
    <link rel="stylesheet" href="./css/checkEmail.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="leftDiv">
          <img
            class="vector1"
            src="./img/check-email-images/VectorTop Left.png"
            alt=""
          />
          <img class="ladyImg" src="./img/check-email-images/lady.png" alt="" />
          <img
            class="mobileLadyImg"
            src="./img/check-email-images/Mobile Check Email.png"
            alt=""
          />
        </div>
        <div class="rightDiv">
          <!-- <img class="vector2" src="./check-email-images/VectorTop right.png" alt=""> -->
          <div class="wrapper">
            <img class="add" src="./img/check-email-images/add.png" alt="" />
            <h3 class="emailText">Check your email</h3>
            <p class="pswrdReset">
              A password reset link has been sent to <br />
              <a href="">shaihulud@gmail.com</a>
            </p>
            <div class="buttonCenter">
              <button class="button">Open Email App</button>
            </div>
            <p class="resendMail">
              Didn't receive email? <a href="">Click to resend</a>
            </p>
            <div class="loginPage">
              <img src="./img/check-email-images/arrow-left.png" alt="" />
              <p>Back to Log in</p>
            </div>
          </div>
        </div>
      </div>
      <div class="vectorBottom">
        <img
          class="vector3"
          src="./img/check-email-images/VectorBottom.png"
          alt=""
        />
      </div>
    </main>
  </body>
</html>
